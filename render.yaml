services:
  - type: web
    name: node-red
    env: node
    plan: free
    disk:
      name: node-red-data
      mountPath: /data
    buildCommand: npm install
    startCommand: |
  mkdir -p /data && \
  chmod -R 777 /data && \
  npx node-red -s ./settings.js --userDir /data
    envVars:
      - key: NODE_RED_ENABLE_PROJECTS
        value: 'true'
